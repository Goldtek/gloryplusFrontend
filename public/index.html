    <script>
      function payWithRave(phone, amount, email, RAVE_PUBLIC_KEY) {
        var x = getpaidSetup({
          PBFPubKey: RAVE_PUBLIC_KEY,
          customer_email: email,
          amount,
          customer_phone: phone,
          currency: "NGN",
          txref: "rave-123456", //unique transaction reference
          meta: [
            {
              metaname: "flightID", // name of item
              metavalue: "AP1234" // id of item paid for
            }
          ],
          onclose: function() {},
          callback: function(response) {
            var txref = response.tx.txRef; // collect txRef returned and pass to a 					server page to complete status check.
            console.log(
              "This is the response returned after a charge",
              response
            );
            if (
              response.tx.chargeResponseCode == "00" ||
              response.tx.chargeResponseCode == "0"
            ) {
              // redirect to a success page
            } else {
              // redirect to a failure page.
            }

            x.close(); // use this to close the modal immediately after payment.
          }
        });
      }
    </script>

    <script>
      // ANIMATE SCROLL
      AOS.init();
      // ANIMATE SCROLL
      // The basic check
      $(document).ready(function() {
        // PAGE IMAGE SLIDER
        $("#bootstrap-touch-slider").bsTouchSlider();
        // PAGE IMAGE SLIDER
      });

      // ===== Scroll to Top Starts ====
      $(window).scroll(function() {
        if ($(this).scrollTop() >= 50) {
          // If page is scrolled more than 50px
          $("#return-to-top").fadeIn(200); // Fade in the arrow
        } else {
          $("#return-to-top").fadeOut(200); // Else fade out the arrow
        }
      });

      $("#return-to-top").click(function() {
        // When arrow is clicked
        $("body,html").animate(
          {
            scrollTop: 0 // Scroll to top of body
          },
          500
        );
      });
      // ===== Scroll to Top Ends ====

      // ======DATE PICKER INIT======
      $(document).ready(function() {
        $(".input-daterange").datepicker({
          todayBtn: true,
          autoclose: true
        });
      });
      // ======DATE PICKER INIT======
